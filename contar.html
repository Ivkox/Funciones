<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function contar(maximo){
            let i = 1

            for(;i<=maximo; i++){
                document.write(i);
            }
            document.write('<br>')
        }

        contar(5)
        contar(10)
        contar(6)
    </script>
</body>
</html>
