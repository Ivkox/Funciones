<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="titulo">Calculadora</h1>
    <p>Num 1: <input type="text" id="num1" name="num1" size="10"></p>
    <p>Num 2: <input type="text" id="num2" name="num2" size="10"></p>
    <p>Total: <input type="text" id="total" name="total" size="10"></p>

    <p>
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
    </p>


    <script>


        function sumar(){
            let caja1 = document.getElementById ("num1")
            let n1 = parseInt(caja1.value)

            let caja2 = document.getElementById ("num2")
            let n2 = parseInt(caja2.value)

            let cajaTotal = document.getElementById("total")
            
            let resultado = n1 + n2

            cajaTotal.value = resultado
        }

        function restar(){
            let caja1 = document.getElementById ("num1")
            let n1 = parseInt(caja1.value)

            let caja2 = document.getElementById ("num2")
            let n2 = parseInt(caja2.value)

            let cajaTotal = document.getElementById("total")
            
            let resultado = n1 - n2

            cajaTotal.value = resultado
        }

        function multiplicar(){
            let caja1 = document.getElementById ("num1")
            let n1 = parseInt(caja1.value)

            let caja2 = document.getElementById ("num2")
            let n2 = parseInt(caja2.value)

            let cajaTotal = document.getElementById("total")
            
            let resultado = n1 * n2

            cajaTotal.value = resultado
        }

        function dividir(){
            let caja1 = document.getElementById ("num1")
            let n1 = parseInt(caja1.value)

            let caja2 = document.getElementById ("num2")
            let n2 = parseInt(caja2.value)

            let cajaTotal = document.getElementById("total")
            
            let resultado = n1 / n2

            cajaTotal.value = resultado
        }
    </script>
</body>
</html>
